<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <body>
        <ui:composition template="./plantilla.xhtml">
            <ui:define name="tituloWeb">Editar Difunto</ui:define>
            <ui:define name="contenido">

                <h:form>
                    <b:panel title="Editar: #{modificarDifuntoBean.difunto.nombre}" look="warning" collapsible="false">
                        <h:inputHidden value="#{modificarDifuntoBean.difunto.id}" />
                        
                        <b:row>
                            <b:column col-md="12">
                                <b:inputText label="Nombre Completo" value="#{modificarDifuntoBean.difunto.nombre}" required="true"/>
                            </b:column>
                        </b:row>
                        
                        <b:row>
                            <b:column col-md="6">
                                <b:dateTimePicker label="Fecha Nacimiento" value="#{modificarDifuntoBean.difunto.fechaNacimiento}" format="YYYY-MM-DD">
                                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                                </b:dateTimePicker>
                            </b:column>
                            
                            <b:column col-md="6">
                                <b:dateTimePicker label="Fecha Defunción" value="#{modificarDifuntoBean.difunto.fechaDefuncion}" format="YYYY-MM-DD">
                                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                                </b:dateTimePicker>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column col-md="6">
                                <b:selectOneMenu label="Ubicación (Espacio)" value="#{modificarDifuntoBean.espacioSeleccionadoId}" required="true">
                                    <f:selectItems value="#{modificarDifuntoBean.listaEspaciosDisponibles}" 
                                                   var="e" itemLabel="#{e.codigo} (#{e.tipo})" itemValue="#{e.id}" />
                                </b:selectOneMenu>
                            </b:column>
                            <b:column col-md="6">
                                <b:inputText label="Hora Entierro" value="#{modificarDifuntoBean.difunto.horaEntierro}">
                                     <f:convertDateTime type="localTime" pattern="HH:mm"/>
                                </b:inputText>
                            </b:column>
                        </b:row>

                        <hr/>
                        <b:commandButton value="Guardar Cambios" look="success" icon="save" action="#{modificarDifuntoBean.actualizarDifunto}" />
                        <b:button value="Cancelar" look="default" href="index.xhtml" style="margin-left: 10px;"/>
                    </b:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
