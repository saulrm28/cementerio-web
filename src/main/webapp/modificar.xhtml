<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <body>
        <ui:composition template="./plantilla.xhtml">

            <ui:define name="tituloWeb">Editar Difunto</ui:define>

            <ui:define name="contenido">

                <b:panel title="Editar Expediente: #{modificarDifuntoBean.difunto.nombre}" look="warning" collapsible="false">

                    <h:form id="formEditar">

                        <h:inputHidden value="#{modificarDifuntoBean.difunto.id}" />

                        <b:messages showDetail="true" />

                        <b:row>
                            <b:column col-md="6">
                                <b:inputText label="Nombre Completo" value="#{modificarDifuntoBean.difunto.nombre}" required="true"/>
                            </b:column>
                            <b:column col-md="6">
                                <b:selectOneMenu label="Nacionalidad" value="#{modificarDifuntoBean.difunto.nacionalidad}">
                                    <f:selectItem itemLabel="Peruana" itemValue="Peruana" />
                                    <f:selectItem itemLabel="Extranjera" itemValue="Extranjera" />
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column col-md="6">
                                <b:dateTimePicker label="Fecha Nacimiento" value="#{modificarDifuntoBean.difunto.fechaNacimiento}" format="YYYY-MM-DD" required="true">
                                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                                </b:dateTimePicker>
                            </b:column>
                            <b:column col-md="6">
                                <b:dateTimePicker label="Fecha Defunci贸n" value="#{modificarDifuntoBean.difunto.fechaDefuncion}" format="YYYY-MM-DD" required="true">
                                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                                </b:dateTimePicker>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column col-md="4">
                                <b:selectOneMenu label="Estado Civil" value="#{modificarDifuntoBean.difunto.estadoCivil}">
                                    <f:selectItem itemLabel="Soltero/a" itemValue="Soltero/a"/>
                                    <f:selectItem itemLabel="Casado/a" itemValue="Casado/a"/>
                                    <f:selectItem itemLabel="Viudo/a" itemValue="Viudo/a"/>
                                </b:selectOneMenu>
                            </b:column>
                            <b:column col-md="4">
                                <b:inputText label="Religi贸n" value="#{modificarDifuntoBean.difunto.religion}" />
                            </b:column>
                            <b:column col-md="4">
                                <b:inputText label="Causa Defunci贸n" value="#{modificarDifuntoBean.difunto.causaDefuncion}" />
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column col-md="4">
                                <b:selectOneMenu label="Ubicaci贸n (Espacio)" value="#{modificarDifuntoBean.espacioSeleccionadoId}" required="true">
                                    <f:selectItems value="#{modificarDifuntoBean.listaEspaciosDisponibles}" 
                                                   var="e" itemLabel="#{e.codigo} (#{e.tipo})" itemValue="#{e.id}" />
                                </b:selectOneMenu>
                            </b:column>
                            <b:column col-md="4">
                                <b:inputText label="Hora Entierro (HH:mm)" value="#{modificarDifuntoBean.difunto.horaEntierro}">
                                    <f:convertDateTime type="localTime" pattern="HH:mm"/>
                                </b:inputText>
                            </b:column>
                            <b:column col-md="4">
                                <b:selectOneMenu label="Tipo Ceremonia" value="#{modificarDifuntoBean.difunto.tipoCeremonia}">
                                    <f:selectItem itemLabel="Presencial" itemValue="Presencial"/>
                                    <f:selectItem itemLabel="Privada" itemValue="Privada"/>
                                    <f:selectItem itemLabel="Virtual" itemValue="Virtual"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <hr/>

                        <div style="text-align: right;">
                            <b:button value="Cancelar" look="default" href="index.xhtml" />
                            <b:commandButton value="Guardar Cambios" look="success" icon="save" 
                                             action="#{modificarDifuntoBean.actualizarDifunto()}" 
                                             style="margin-left: 10px;"/>
                        </div>

                    </h:form>
                </b:panel>

            </ui:define>
        </ui:composition>
    </body>
</html>
